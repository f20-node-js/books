<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Books</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div id="liveAlertPlaceholder"></div>
            <h1 class="text-center">Books</h1>
            <br>
            <div class="container d-flex justify-content-evenly">
                <button type="button" class="btn btn-success" id="addBook">Add book</button>
                <button type="button" class="btn btn-primary" id="updateButton">Apdate book</button>
                <button type="button" class="btn btn-danger" id="deleteButton">Delete book</button>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <table class="table table-bordered table-sm text-center table-striped table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Autor</th>
                            </tr>
                        </thead>
                        <tbody id="bookTableBody">
                            <tr>
                                <th class=""><input type="radio" name="bookID" value=""></th>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr>
                            <tr>
                                <th class=""><input type="radio" name="bookID" value=""></th>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr>
                            <tr>
                                <th class=""><input type="radio" name="bookID" value=""></th>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr>
                            <tr>
                                <th class=""><input type="radio" name="bookID" value=""></th>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr>
                            <tr>
                                <th class=""><input type="radio" name="bookID" value=""></th>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add book to list</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text">Name</span>
                            <input type="text" class="form-control" name="InputNameN" id="inputName"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text">Autor</span>
                            <input type="text" class="form-control" name="InputAutorN" id="inputAutor"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveChanges">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- --------------------------------------------- Scripts ------------------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
